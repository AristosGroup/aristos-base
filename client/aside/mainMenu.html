<template name="mainMenu">
    <nav class="nav-primary hidden-xs">
        <ul class="nav">
            {{#each mainMenu}}
            <li class="{{class}} {{#if subMenu}}dropdown-submenu{{/if}}">
                {{#if subMenu}}
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-{{icon}}"></i>
                        <span>{{name}}</span>
                    </a>
                {{else}}
                    <a>
                        <i class="fa fa-{{icon}}"></i>
                        <span>{{name}}</span>
                    </a>
                {{/if}}
                {{#if subMenu}}
                <ul class="dropdown-menu">
                    {{#each subMenu}}
                    <li><a href="{{pathFor key}}">{{name}}</a></li>
                    {{/each}}
                </ul>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </nav>
</template>
