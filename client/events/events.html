<template name="aEvents">
    <div class="aEvents">
        {{#each events}}
            {{> aEvent}}
        {{/each}}
    </div>
</template>

<template name="aEvent">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert"><i class="fa fa-times"></i></button>
        {{message}}
    </div>
</template>
