<template name="accessDenied">
    <a class="nav-brand" href="/">Aristos</a>
    <div id="signTo">
    <div class="row m-n">
        <div class="col-md-4 col-md-offset-4 m-t-lg">
            <section class="panel">


                <header class="panel-heading text-center">
                    <div>
                        <h4>Ошибка доступа</h4>
                        <p>Доступ к данному разделу запрещен текущими настройками.</p>
                        {{#unless currentUser}}
                            <p>Пожалуйста, авторизуйтесь</p>
                            <form action="#signTo" class="panel-body">
                                {{loginButtons}}
                            </form>
                        {{/unless}}
                    </div>
                </header>

            </section>
        </div>
    </div>
    </div>
</template>
